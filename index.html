<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check API</title>
    <link rel="stylesheet" href="https://mizzzael.github.io/statics/assets/css/panton/style.css">
    <link rel="stylesheet" href="./css/tailwindcss.bundle.css">
    <link rel="stylesheet" href="./css/prism.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-white">
    <main id="app" class="relative">
        <section class="app.content bg-white rounded-lg w-11/12 m-auto absolute top-0 bottom-0 left-0 right-0 shadow-lg">
            <section class="w-11/12 mx-auto px-2">
                <header class="w-full py-6">
                    <h4 class="text-xl text-cloud-50 font-bold">
                        Tag Shopback Funcionando!
                    </h4>
                </header>
                <section class="w-full">
                    <div class="flex w-full flex-wrap items-center justify-center">
                        <div class="text-lg font-bold text-gray-900 w-4/12">
                            acc:
                        </div>
                        <div class="w-8/12 px-1">
                            <p id="acc" class="text-right text-melona-500 text-lg font-bold">
                                indefinido!
                            </p>
                        </div>
                    </div>
                    <div class="flex w-full flex-wrap items-center justify-center">
                        <div class="text-lg font-bold text-gray-900 w-4/12">
                            account:
                        </div>
                        <div class="w-8/12 px-1">
                            <p id="account" class="text-right text-melona-500 text-lg font-bold">
                                indefinido!
                            </p>
                        </div>
                    </div>
                    <div class="flex w-full flex-wrap items-center justify-center">
                        <div class="text-lg font-bold text-gray-900 w-4/12">
                            client_id:
                        </div>
                        <div class="w-8/12 px-1">
                            <p id="clientid" class="text-right text-melona-500 text-lg font-bold">
                                indefinido!
                            </p>
                        </div>
                    </div>
                    <div class="flex w-full flex-wrap items-center justify-center">
                        <div class="text-lg font-bold text-gray-900 w-4/12">
                            pe√ßas:
                        </div>
                        <div class="w-8/12 px-1">
                            <p id="pecas" class="text-right text-melona-500 text-lg font-bold">
                                indefinido!
                            </p>
                        </div>
                    </div>
                    <div class="flex w-full flex-wrap items-center justify-center">
                        <div class="text-lg font-bold text-gray-900 w-full my-4">
                            <h2 class="text-xl text-gray-900 font-bold border-dashed border-b-2 border-gray-900 block">
                                Produtos: <span id="productslength" class="font-light">8</span>
                            </h2>
                            <section class="w-full py-1 text-xs">
                                <pre class="py-0">
                                    <code id="code" class="language-json w-full block overflow-auto"></code>
                                </pre>
                                <figure id="zero" class="w-5/12 mx-auto hidden"></figure>
                            </section>
                        </div>
                    </div>
                    <footer id="cart" class="w-full pt-12 hidden">
                        <h2 class="text-xl text-gray-900 font-bold border-dashed border-b-2 border-gray-900 block">
                            Carrinho:
                        </h2>
                        <div class="flex w-full flex-wrap items-center justify-center mt-2">
                            <div class="text-lg font-bold text-gray-900 w-4/12">
                                Order Id:
                            </div>
                            <div class="w-8/12 px-1">
                                <p id="orderid" class="text-right text-melona-500 text-lg font-bold">
                                    indefinido!
                                </p>
                            </div>
                        </div>
                        <div class="flex w-full flex-wrap items-center justify-center">
                            <div class="text-lg font-bold text-gray-900 w-4/12">
                                Valor:
                            </div>
                            <div class="w-8/12 px-1">
                                <p id="val" class="text-right text-melona-500 text-lg font-bold">
                                    indefinido!
                                </p>
                            </div>
                        </div>
                    </footer>                    
                </section>
            </section>
        </section>
        <section
            class="app.loading w-full m-auto absolute top-0 bottom-0 left-0 right-0 flex flex-wrap items-center justify-center bg-cloud-50">
            <figure id="loading" class="w-5/12 mx-auto block"></figure>
            <figure id="err" class="w-5/12 mx-auto hidden"></figure>
        </section>
    </main>
    <script src="plugins/lottie.min.js"></script>
    <script src="plugins/lottie_svg.min.js"></script>
    <script src="plugins/anime.min.js"></script>
    <script src="plugins/prism.js" data-manual></script>
    <script src="plugins/beautify.min.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
